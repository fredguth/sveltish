title: Tufte Quarto
author: Fred Guth
version: 1.1.0
quarto-version: ">=1.2.215"
contributes:
  project:
    project:
      type: book
      output-dir: docs
    format:
      html:
        page-layout: full
        reference-location: margin
        citation-location: block
        title-block-style: none
        css: styles.css
        number-sections: false
        linkcolor: Maroon
        backgroundcolor: FloralWhite
        sidebarbackgroundcolor: FloralWhite
        mainfont: "heuristica"
        toc-location: left
        toc-title: "Contents"
        default-image-extension: svg
      pdf:
        reference-location: margin
        citation-location: margin
        fig-cap-location: bottom
        documentclass: tufte-book
        classoption: [sfsidenotes]
        number-sections: false
        format-resources:
          - tufte-book.cls
          - tufte-common.def
          - tufte.bst
        template-partials: # replaces
          - "partials/title.tex"
          - "partials/before-body.tex"
        include-in-header: #adds
          - "partials/in-header.tex"
          - "partials/definitions.tex"
        include-after-body: #adds
          - "partials/after-body.tex"
        toc-depth: 2
        toc-title: "Contents"
        indent: 0px
        biblio-style: dinat
        # mainfont: "Minion Pro"
        mainfont: "ETbb"
        sansfont: "TeX Gyre Heros"
        sansfontoptions: "Scale=MatchUppercase"
        default-image-extension: pdf
  
